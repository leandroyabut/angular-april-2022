<div class="container my-5">

  <div class="my-5">
    <app-child *ngFor="let item of cart.items" [item]="item"></app-child>
  </div>

  <div class="card my-5">
    <div class="card-body">
      <h5 class="card-title">Items</h5>
      <ul class="list-group my-2">
        <li *ngFor="let item of cart.items" class="list-group-item">
          {{ item | item }}
        </li>
      </ul>
    </div>

  </div>

  <div class="card my-5">
    <div class="card-header">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggle" [(ngModel)]="toggleOn"/>
        <label class="form-check-label" for="toggle">Toggle Content</label>
      </div>
    </div>
    <div class="card-body">
      <div class="card-text">
        <p *ngIf="toggleOn; else toggleIsOff">Show this when toggle is on.</p>
        <ng-template #toggleIsOff>
          <p>Show this when toggle is off.</p>
        </ng-template>
      </div>
    </div>
  </div>


</div>
