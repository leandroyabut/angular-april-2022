<div class="card">
  <div class="card-body">

    <h5 class="card-title">User Information</h5>

    <form [formGroup]="signUpForm">

      <div class="form-floating my-2">
        <input type="text" formControlName="username" id="username" class="form-control" placeholder="Username"/>
        <label for="username" class="form-label">Username</label>
      </div>

      <div class="form-floating my-2">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"/>
        <label for="password" class="form-label">Password</label>
      </div>

      <div class="form-floating my-2">
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password"/>
        <label for="confirmPassword" class="form-label">Confirm Password</label>
      </div>

    </form>

    <div class="card-footer">
      <button type="button" routerLink="/sign-up/personal-info" class="btn btn-secondary">Back: Personal Info</button>
      <button type="button" class="btn btn-primary" (click)="signUpFormService.signUp()">Sign Up</button>
    </div>

  </div>
</div>
